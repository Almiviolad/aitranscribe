<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All transcripts</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans antialised">
    <nav class="bg-red-600 p-4 text-white flex justify-between">
        <a href="/">
            <div>
                <h1 class="text-3xl font-bold">AI Transcribe</h1>
            </div>
        </a>
        <div>
            <a href="#" class="text-white hover:underline">Logout</a>
            
        </div>
    </nav>

    <!-- main content -->
     <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- transcripts sectiom -->
             <section>
                <h2 class="text-xl mb-4 font-semibold">All Transcripts</h2>
                <div class="space-y-4">
                    {% for transcript in transcripts reversed %}
                    <a href="/transcript_details/{{ transcript.id }}">
                        <div class="border border-gray-300 p-4 rounded">
                            <h3 class="text-lg font-semibold" > {{ transcript.youtube_title }}</h3>
                            <p> {{ transcript.generated_content|truncatechars:80 }}</p>
                        </div>
                    </a>
                    {% endfor %}
                    <!-- Repeat -->
                </div>
             </section>
        </div>
     </div>

    
    <footer class="text-center p-4 text-black mt-6">
        Powered by  <a href="https://www.almiviolad.com">Almiviolad</a>
     </footer>
</body>
</html>
